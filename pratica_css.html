<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de css</title>
    <style>
        .card {
            background-color: lightblue ;
            width: 500px;
            height: fit-content;
            border-radius: 25px;
            border: solid 5px black;
            margin-bottom: 20px;
        }

        .box{
            width: 100px;
            height: 100px;
            background-image: url("https://cdn-icons-png.flaticon.com/512/706/706797.png");
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="box">
        </div>
        <div>
            <h1>Meu nome é: <span class="main-color">Pedro Henrique</span></h1>
            <p>Mensagem: <i style="color: blue;">A vida não é um morango, então acorda.</i></p>
        </div>
    </div>

    <div class="card">
        <div style="width: 100px; height: 100px;">
            <img style="height: 100%; width: 100%;" src="https://cdn-icons-png.flaticon.com/512/706/706797.png"
                alt="Imagem de perfil">
        </div>
        <div>
            <h1>Meu nome é: <span class="main-color">Pedro Henrique</span></h1>
            <p>Mensagem: <i style="color: blue;">A vida não é um morango, então acorda.</i></p>
        </div>
    </div>

</body>

</html>
